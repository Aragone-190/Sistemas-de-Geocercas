<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema de Geocercas</title>
    <!-- Favicon estándar -->
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
    <!-- Apple Touch Icon para iOS -->
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">

            <div class="d-flex align-items-center gap-3">
                <span class="navbar-brand fw-bold">
                    <i class="bi bi-geo-alt-fill me-1"></i> Geocercas
                </span>

                <span class="badge bg-success" id="statusBadge">
                    <i class="bi bi-check-circle me-1"></i> Listo
                </span>

                <span class="badge bg-primary">
                    <i class="bi bi-layers me-1"></i>
                    <span id="contador">0</span>
                </span>
            </div>

            <div class="d-flex align-items-center gap-2">
                <button id="resetBtn" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>

                <button id="themeToggle" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>

                <input type="file" id="excelFile" class="form-control form-control-sm w-auto" accept=".xlsx,.xls">
            </div>

        </div>
    </nav>

    <!-- Loader PRO -->
    <div id="loader" class="loader-overlay d-none">
        <div class="text-center">
            <i class="bi bi-map-fill fs-1 mb-3"></i>
            <div class="spinner-border spinner-border-sm me-2"></div>
            <span class="fw-semibold">Procesando geocercas</span>
            <div class="text-muted small mt-1">Esto puede tardar unos segundos…</div>
        </div>
    </div>

    <!-- Contenido -->
    <div class="container-fluid my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-11">

                <div class="card shadow-sm">
                    <div class="card-body p-2">
                        <div id="map"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="app-footer">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">

                <span class="text-muted small d-flex align-items-center gap-1">
                    <i class="bi bi-code-slash"></i>
                    <span id="year"></span>
                    <strong>Ing. Edwin Calderón</strong>
                </span>

                <span class="text-muted small d-flex align-items-center gap-2">
                    <span>
                        <i class="bi bi-shield-check me-1"></i>
                        Sistema de Geocercas
                    </span>

                    <span class="badge bg-warning text-dark">DEV</span>

                </span>

            </div>
        </div>
    </footer>


    <!-- Scripts -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
